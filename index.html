<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Planner</title>
    <link rel="stylesheet" href="/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css">
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <link rel="manifest" href="/manifest.json">
</head>

<body class="grey lighten-4">

    <!-- Top Menu -->
    <nav class="z-depth-0">
        <div class="nav-wrapper container">
            <a href="/">Student Planner</a>

            <!-- Menu Icon -->
            <span class="right blue-text text-darken-3">
                <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
            </span>

            <!-- Notification Button-->
            <span class="left">
                <a class="btn-floating btn-small waves-effect blue darken-2" type="alert"><i class="material-icons">notifications</i></a>
            </span>
            
        </div>
    </nav>

    <!-- Right Menu -->
    <ul id="side-menu" class="sidenav side-menu">
        <li><a class="subheader">STUDENT PLANNER</a></li>
        <li><a href="/" class="waves-effect"><i class="material-icons">home</i>Home</a>
        <li><a href="/pages/instructor.html" class="waves-effect"><i class="material-icons">contacts</i>Instructor</a>
        <li><a href="https://www.fhsu.edu/registrar/fall-semester-2023-academic-calendar" class="waves-effect"><i class="material-icons">today</i>Calendar</a>
        <li>
            <div class="divider grey"></div>
        </li>

        <li class="logged-in">
            <a href="#" class="waves-effect modal-trigger" data-target="modal-account"><i class="material-icons">account_circle</i>Account</a>
        </li>
        <li class="logged-in">
            <a href="#" class="waves-effect" id="logout"><i class="material-icons">launch</i>Logout</a>
        </li>
        <li class="logged-out">
            <a href="#" class="waves-effect modal-trigger" data-target="modal-login"><i class="material-icons">exit_to_app</i>Login</a>
        </li>
        <li class="logged-out">
            <a href="#" class="waves-effect modal-trigger" data-target="modal-signup"><i class="material-icons">person_add</i>Sign Up</a>
        </li>

        <li><a href="https://www.fhsu.edu/tigertech/" class="waves-effect"><i class="material-icons">help</i>Support</a></li>
    </ul>


    <!-- To-Do List -->    
    <div class="tasks container grey-text text-darken-1">
        <div class="card-panel task white row">
            <img src="/img/list.jpg" class="responsive-img materialboxed" alt="">

            <div class="task-detail">
                <div class="task-title"></div>
                    <div class="task-description black-text"></div>
            </div>
                
            <div class="task-delete">
                <i class="material-icons">delete_outline</i>
            </div> 
        </div>      
    </div>


    <!-- Add Button -->
    <div class="center">
        <a class="btn-floating btn-small add-btn sidenav-trigger" data-target="side-form">
            <i class="material-icons">add</i>
        </a>
    </div>


    <!-- Left Pane Fields -->
    <div id="side-form" class="sidenav side-form">

        <form class="add-task container section">
            <h6>New Task</h6>
            <div class="divider"></div>

            <!-- Task Title Field -->
            <div class="input-field">
                <input placeholder="Enter Task Title" id="title" class="validate" type="text">
                <label for="title">Task Title</label>
            </div>

            <!-- Task Description Field -->
            <div class="input-field">
                <input placeholder="Enter Task Description" id="description" class="validate" type="text">
                <label for="description">Task Description</label>
            </div>

            <!-- Add Button -->
            <div class="input-field center">
                <button onclick="newElement()" class="btn-small">Add</button>
            </div>
        </form>

    </div>


    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Sign Up</h4><br />
            <form id="signup-form">
                <div class="input-field">
                    <input type="email" id="signup-email" required />
                    <label for="signup-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required />
                    <label for="signup-password">Choose password</label>
                </div>
                <button class="btn blue darken-2 z-depth-0">Sign up</button>
            </form>
        </div>
    </div>


    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Login</h4><br />
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required />
                    <label for="login-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required />
                    <label for="login-password">Your password</label>
                </div>
                <button class="btn blue darken-2 z-depth-0">Login</button>
            </form>
        </div>
    </div>


    <!-- ACCOUNT MODAL -->
    <div id="modal-account" class="modal">
        <div class="modal-content center-align">
            <h4>Account details</h4><br />
            <div class="account-details"></div>
        </div>
    </div>


    <script type="module">
        function rendertask(dc) 
        {
            let li = document.createElement("li");
            let title = document.createElement("span");
            let description = document.createElement("span");

            li.setAttribute('data-id', dc.id);
            title.textContent = dc.data().title;
            description.textContent = dc.data().description;

            li.appendChild(title);
            li.appendChild(description);
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="/js/ui.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/notification.js"></script>
    <script type="module" src="/js/db.js"></script>
    <script type="module" src="/js/auth.js"></script>



</body>
</html>
